                    <img class="SliderZdjecia" src="zdjecia/zdj1.jpg">
                    <img class="SliderZdjecia" src="zdjecia/zdj2.jpg">
                    <img class="SliderZdjecia" src="zdjecia/zdj3.jpg">
                </div>
            </div>
            <div class="midbot"></div>
            <div class="footer"></div>

        <script>
            var liczba = 0;
            animacja();

            function animacja() {
                var i;
                var x = document.getElementsByClassName("SliderZdjecia");
                for ( i = 0; i < x.length; i++){
                    x[i].style.display = "none";
                }
                liczba++;
                if (liczba > x.length){
                    liczba = 1
                }
                x[liczba - 1].style.display = "block";
                setTimeout(animacja,3000);
            }
        </script>
</body>

            <script>
                 function dzialanie1() {
                var liczba1 = parseInt(document.getElementById("liczba1").value);
                var liczba2 = parseInt(document.getElementById("liczba2").value);
                var liczba3 = parseInt(document.getElementById("liczba3").value);
                var wynik1 = "";

                poteg = Math.pow(liczba1,liczba2)
                wynik1 = poteg - liczba3; 
                document.getElementById("wynik1").innerHTML ="Wynik dzialania a^b – c =: " + wynik1;  
            }
            function dzialanie2(){
                var liczba1 = parseInt(document.getElementById("liczba1").value);
                var liczba2 = parseInt(document.getElementById("liczba2").value);
                var liczba3 = parseInt(document.getElementById("liczba3").value);
                var wynik2 = "";
                
                if (liczba2 == 0) {
                   alert("B nie może wynosić 0") 
                }else{
                    wynik2 = liczba1/liczba2 - liczba1*liczba3; 
                }
                document.getElementById("wynik2").innerHTML ="Wynik dzialania a/b – a*c =: " + wynik2;  
            }
            function dzialanie3(){
                var liczba1 = parseInt(document.getElementById("liczba1").value);
                var liczba2 = parseInt(document.getElementById("liczba2").value);
                var liczba3 = parseInt(document.getElementById("liczba3").value);
                var wynik3 = "";

                if(liczba1 == 0){
                    alert("A nie może wynosić 0")
                }else if(liczba2 == 0){
                    alert("B nie może wynosić 0")
                }else{
                    wynik3 = liczba3/liczba2 + liczba2/liczba1;
                }
                document.getElementById("wynik3").innerHTML ="Wynik dzialania c/b + b/a =: " + wynik3; 
            }
